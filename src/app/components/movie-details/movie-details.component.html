<section>
    <div class=" position-absolute top-0 bgCover" [ngStyle]="{
        'background': 'url(' + 'https://image.tmdb.org/t/p/w500' + showDetails.backdrop_path + ') no-repeat 50px 0', 
        'width': '100%', 
        'height': '100%',
        'opacity':'0.3',
        'background-size': 'cover',
        'background-position': 'center',
      }"></div>
     <div class="container position-relative pt-5 mt-5">
           
            <div class="row " >
                <div class="col-md-3">
                    <div class="">
                        <img [src]="'https://image.tmdb.org/t/p/w500' + showDetails.poster_path" class="w-100 zoz" alt="">
                        <img [src]="'https://image.tmdb.org/t/p/w500' + showDetails.profile_path" class="w-100" alt="">
                    </div>
                </div>
                <div class="col-md-9">
                    <div class="">
                        <h3 class="fw-bold mb-3 ">{{showDetails.original_title}}{{showDetails.name}}</h3>
                        <p class="text-dark h6 mb-3">{{showDetails.overview}}{{showDetails.biography}}</p>
                       
                     <a *ngIf="showDetails.backdrop_path" class="btn btn-md" href="https://www.youtube.com/watch?v={{showVideo}}" target="_blank">Watch Trailer</a>
                   
                    
                    
                    </div>
                </div>
            </div>
        </div>
</section>
<section class="pt-5">
    <div class="container">
        
            <h2 *ngIf="showDetails.backdrop_path" class="text-danger my-4 fs-1">Top Cast</h2>
            <h2 *ngIf="!showDetails.backdrop_path" class="text-danger my-4 fs-1">Top Movies</h2>
            
            
               <div class="row g-5" >
                   <div class="col-md-2 shadow" *ngFor="let result of showCast">
                       <img [src]="'https://image.tmdb.org/t/p/w500' + result.profile_path" class="w-100" alt="">
                       <h3 class="mb-0">{{result.original_name}}</h3>
                       <h4 class="text-dark">{{result.character}}</h4>
                   </div>
                  
                   
               
    
            </div>
           </div>
   
</section>
