
<section >
  <nav class="navbar navbar-expand-lg fixed-top py-3" [ngStyle]="navbg">
    <div class="container-fluid">
      <a class="navbar-brand " routerLink="scope" class="strong logo">FilmScope</a>
      
      <div class="collapse navbar-collapse mx-3" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0" *ngIf="islogin">
          <li class="nav-item">
            <a class="nav-link text-white"routerLink='home' routerLinkActive="active" routerLink='home'>Home</a>
          </li>
          <li class="nav-item  dropdown">
            <a class="nav-link dropdown text-white" routerLinkActive="active" data-bs-toggle="dropdown">Movies</a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" routerLink="movies/action">Action</a></li>
              <li><a class="dropdown-item" routerLink="movies/comedy">Comedy</a></li>
              <li><a class="dropdown-item" routerLink="movies/document">Thriller</a></li>
            </ul>
          </li>

          <li class="nav-item">
            <a class="nav-link text-white" routerLinkActive="active" routerLink='tv'>Tvshow</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" routerLinkActive="active" routerLink='actors'>Actors</a>
          </li>
          
          
        </ul>
        <ul class="navbar-nav me-auto mb-2 mb-lg-0" *ngIf="!islogin">
          <li class="nav-item">
            <a class="nav-link text-white" routerLinkActive="active" routerLink='login'>LOG IN</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" routerLinkActive="active" routerLink='register'>REGISTER</a>
          </li>
        </ul>
        <ul class=" navbar-nav ">
          
          <li class="nav-item mt-auto">
            <a class="nav-link text-white " routerLinkActive="active" routerLink='login' *ngIf="islogin" (click)="logout()">Log Out <i class="fa-solid fa-right-from-bracket" style="color: #fafcff;"></i></a>
          </li>
        </ul>
        
      </div> 
    </div>
  </nav>
</section>
